<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{sweterBean.allSweters}" var="item">
      <f:facet name="header">#{msg.sweterAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.sweterNameLabel}</f:facet>
        #{item.name}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.sweterPriceLabel}</f:facet>
        #{item.price}
      </h:column>
            
      <h:column>
        <f:facet name="header">#{msg.sweterSizeLabel}</f:facet>
        #{item.size}
      </h:column>
            
      <h:column>
        <f:facet name="header">#{msg.sweterZipLabel}</f:facet>
        #{item.zip}
      </h:column>     
             
      <h:column>
        <f:facet name="header">Marka</f:facet>
        #{item.marka}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{sweterBean.deleteSweter}"/>
      </h:column>
      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
