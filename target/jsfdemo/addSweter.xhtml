<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="sweterform">
			<h:panelGrid columns="2">
				
				<h:outputText value="Nazwa" />
				<h:inputText id="name" value="#{sweterF.sweter.name}"/>

				<h:outputText value="Rozmiar" />
				<h:inputText id="size" value="#{sweterF.sweter.size}"/>
				
				<h:outputText value="Cena" />
				<h:inputText id="price" value="#{sweterF.sweter.price}"/>


				<h:outputText value="Zamek" />
				<h:inputText id="zip" value="#{sweterF.sweter.zip}"/>

			</h:panelGrid>

			<h:commandButton value="Dodaj"
				action="#{sweterF.addSweterA}" />
				
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
